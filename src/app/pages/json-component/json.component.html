<div class="flex md:flex-row h-screen flex-col gap-4 round md:items-start items-center p-7 bg-zinc-950">

    <div class="justify-top w-full">
        <form class="flex flex-col w-full h-full gap-4 bg-zinc-900 p-5 items-center rounded-md">
            <h1 class="text-zinc-100 text-xl w-full text-center">Adicione um usuario!</h1>
            <div class=" gap-2 w-full">
                <form [formGroup]="form">
                    <input-form [control]="form.controls.nome" input-name="nome"/>
                    <input-form [control]="form.controls.idade" input-name="idade" />
                </form>
            </div>
            @if (!form.valid) {
                <button  class="bg-zinc-800 rounded-md text-blue-50 px-5 py-2">add</button>
            }@else {
                <button (click)="submit()" class="bg-blue-600 hover:bg-blue-500 rounded-md text-blue-50 px-5 py-2">add</button>
            }
        </form>
    </div>
    
    <div class="bg-zinc-900 w-full  flex flex-col justify-top  p-5 items-center rounded-md">
        <ul class="flex flex-col space-y-1 w-full">
            @for (aluno of alunos$ | async; track $index) {
            <pessoa-component [aluno-completo]="aluno" (btDeletar)="deletarAluno(aluno)" /> }<!-- deletarAluno($event) -->
        </ul>
    </div>

</div>
